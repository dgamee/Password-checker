<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Password  Checker | lordrayden</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.7.0/sha3.js" async defer></script>
  <script defer src="./js/app.js" charset="utf-8"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition lockscreen">
<style>
.ch{
  border-radius: 5px;
  background-color: lightblue;
  font-weight: bold;
  font-size:20px;
  
}
#red{
  color: red;
}
#green{
  color: green;
}
#password{
  border-radius:5px;
}

</style>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="lockscreen-wrapper">
            <div class="input-group">
              <div class="input-group"> 
                <label for="password">Enter Password</label>
              </div>
            <input type="password" class="form-control " id="password" placeholder="Enter password you want to search in breaches" />
            <button class="input-group-append ch" id ="search"  >Search</button>
            </div>



            
          
            <p class="input-group "></p>
            <div class="input-group " >
              <div class="input-group card">
                <div class="card-header">
                  <h3 class="card-title">Result</h3>
                </div>
                <div class="card-body">
                 <p class="red" id="detail"></p>
                </div>
              </div>
            </div>





          </div>
        </div>
        <div class="col-md-6">
          <div class="lockscreen-wrapper">
            <div class="input-group">
              <div class="input-group"> 
                <label for="psw">Hash Your Password</label>
              </div>
            <input type="password" class="form-control " id="psw" placeholder="Enter password you want to hash" />
            <button class="input-group-append ch" id ="hash" >Hash</button>
            </div>
            <p class="input-group "></p>
            <div class="input-group " >
              <div class="input-group card">
                <div class="card-header">
                  <h3 class="card-title">Hashed Password</h3>
                </div>
                <div class="card-body">
                  <p id="hashDetail"></p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>



  
<!-- jQuery -->
<script src="./js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
